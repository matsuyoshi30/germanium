name: test
on:
  push:
    branches:
    - master
    paths-ignore:
    - 'README.md'
    - '.github/'
  pull_request:
    branches:
    - master
    paths-ignore:
    - 'README.md'
    - '.github/'
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: go build
    - name: Test
      run: make test
